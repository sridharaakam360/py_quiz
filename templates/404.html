{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen-minus-nav">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">404 - Page Not Found</h2>
        <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">Sorry, the page you are looking for does not exist.</p>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="btn inline-flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                Back to Home
            </a>
            
            <p class="text-gray-500 dark:text-gray-500 text-sm">
                If you believe this is an error, please contact support.
            </p>
        </div>
    </div>
</div>
{% endblock %}
